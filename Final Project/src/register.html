<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERF.ECT.NAIL</title>
    <link href="../style/registe-style.css" rel="stylesheet">
    <script src="jquery-3.5.1.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="register">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register2()">Register</button>
            </div>
            <div class="social-icons">
                <a><img src="https://img.icons8.com/color/48/000000/instagram-new--v1.png"/></a>
                <a><img src="https://img.icons8.com/fluency/48/000000/facebook-new.png"/></a>
                <a><img src="https://img.icons8.com/color/48/000000/pinterest--v1.png"/></a>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <spans><input type="checkbox" class="chech-box"> Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register2" class="input-group" >
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <spans><input type="checkbox" class="chech-box"> I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>


    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register2");
        var z = document.getElementById("btn");

        function register2(){
            x.style.left = "-400px";
            y.style.left = "450px";
            z.style.left = "110px"
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px"
        }

    </script>
    
</body>
</html>
